<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" >
<head>
<!--    <link rel="stylesheet" th:href="@{/styles/bootstrap.min.css}">-->
<!--    <link rel="stylesheet" th:href="@{/styles/index.css}">-->
<!--    <script th:src="@{/scripts/bootstrap.bundle.min.js}" defer></script>-->
    <title>Employee Pdf</title>
</head>
<body>
<div class="container-fluid row text-center">
    <div class="col-12 d-flex justify-content-start mb-5 align-items-center">
        <img th:src="${employee.stringImage}" alt="no image"/>
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6 col-12">
        <label for="lastName" class="form-label text-black-50">Last name</label>
        <p id="lastName" th:text="*{employee.lastName}" type="text" class="form-control show-fields"></p>
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6 col-12">
        <label for="firstName" class="form-label text-black-50">First name</label>
        <p id="firstName" th:text="*{employee.firstName}" type="text"
           class="form-control show-fields"></p>
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6 col-12">
        <label for="entranceDate" class="form-label text-black-50">Entrance date</label>
        <p id="entranceDate" th:text="*{employee.entranceDate}" type="date"
           class="form-control show-fields"></p>
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6 col-12">
        <label for="departureDate" class="form-label text-black-50">Departure date</label>
        <p id="departureDate" th:text="*{employee.departureDate}" type="date"
           class="form-control show-fields"></p>
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6 col-12">
        <label for="cnaps" class="form-label text-black-50">CNAPS</label>
        <p id="cnaps" th:text="*{employee.cnaps}" type="text" class="form-control show-fields"></p>
    </div>
</div>
<div>
    <div>
        <img th:src="${company.logo}" class="company-logo" alt="logo"/>
    </div>
    <div>
        <h3 class="mx-3 text-white" th:text="${company.name}"></h3>
        <p><strong>NIF:</strong> <span th:text="${company.taxIdentity.nif}"></span></p>
        <p><strong>RCS:</strong> <span th:text="${company.taxIdentity.rcs}"></span></p>
        <p><strong>Address:</strong> <span th:text="${company.address}"></span></p>
        <p><strong>Email:</strong> <span th:text="${company.email}"></span></p>
        <p><strong>Phone:</strong></p>
        <ul class="list-unstyled" th:each="phone : ${company.phones}">
            <li th:text="${phone.value}"></li>
        </ul>
    </div>
    <div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-12">
            <label for="salary" class="form-label text-black-50">Salary</label>
            <p id="salary" type="number" th:text="*{employee.salary + ' Ar/mounth'}"
               class="form-control show-fields"></p>
        </div>
    </div>
</div>
</body>
</html>
