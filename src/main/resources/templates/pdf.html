<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" >
<head>
    <title>Employee Pdf</title>
    <style>
        h1 {
            color: #0d6efd;
            text-align: center;
        }
        .container {
            display: grid;
            grid-template-columns: 80px 200px auto 40px;
            margin-bottom: 10px;
        }
        .container .inner {
            display: inline-block; /* Disposer les éléments horizontalement */
            padding: 10px; /* Espacement interne pour une meilleure apparence */
            border: 1px solid #000; /* Bordure pour visualisation */
            margin-right: 10px; /* Espacement horizontal entre les éléments internes */
        }

        .container .inner:last-child {
            margin-right: 0; /* Supprimer la marge du dernier élément */
        }
    </style>
</head>
<body>
<h1>View Employee</h1>
<div class="container">
    <div class="inner">
        <img th:src="${employee.stringImage}" width="70" alt="no image"/>
    </div>
    <div class="inner">
    <div class="">
        <label for="registrationNumber">Registration number :</label>
        <p id="registrationNumber" th:text="*{employee.registrationNumber}" type="number"></p>
    </div>
    <div class="">
        <label for="lastName" class="">Last name :</label>
        <p id="lastName" th:text="*{employee.lastName}" type="text" class=""></p>
    </div>
    <div class="">
        <label for="firstName" class="">First name :</label>
        <p id="firstName" th:text="*{employee.firstName}" type="text"
           class=""></p>
    </div>
    <div class="">
        <label for="age" class="">age :</label>
        <p id="age" th:text="*{employee.age}" type="number"
           class=""></p>
    </div>
    <div class="">
        <label for="entranceDate" class="">Entrance date :</label>
        <p id="entranceDate" th:text="*{employee.entranceDate}" type="date"
           class=""></p>
    </div>
    <div class="">
        <label for="departureDate" class="">Departure date :</label>
        <p id="departureDate" th:text="*{employee.departureDate}" type="date"
           class=""></p>
    </div>
    <div class="">
        <label for="cnaps" class="">CNAPS number :</label>
        <p id="cnaps" th:text="*{employee.cnaps}" type="text" class=""></p>
    </div>
    </div>
</div>
<div class="container">
    <div class="">
        <label for="salary" class="">Salary :</label>
        <p id="salary" type="number" th:text="*{employee.salary + ' Ar/mounth'}"
           class=""></p>
    </div>
</div>
<div class="container">
    <div class="inner">
        <img th:src="${company.logo}" class="logo" alt="logo" width="50"/>
    </div>
    <div class="inner">
        <h3 class="" th:text="${company.name}" ></h3>
        <p><strong>NIF:</strong> <span th:text="${company.taxIdentity.nif}"></span></p>
        <p><strong>RCS:</strong> <span th:text="${company.taxIdentity.stat}"></span></p>
    </div>
    <div class="inner">
        <p><strong>Address:</strong> <span th:text="${company.address}"></span></p>
        <p><strong>Phone:</strong></p>
        <ul class="list-unstyled" th:each="phone : ${company.phones}">
            <li th:text="${phone.value}"></li>
        </ul>
        <p><strong>Email:</strong> <span th:text="${company.email}"></span></p>
    </div>
</div>
</body>
</html>
